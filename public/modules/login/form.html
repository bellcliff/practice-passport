<div class="modal-header">
    <h3> {{usr || "Welcome"}}!</h3>
</div>
<div class="modal-body">
    <form class="form">
        <div class="form-group">
            <label>User Name</label>
            <input class="form-control" ng-model="loginUser">
        </div>
        <div form-group>
            <label>Password</label>
            <input class="form-control" ng-model="loginPwd">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="login(loginUser, loginPwd)">Login</button>
    <button class="btn btn-success" ng-click="sign(loginUser, loginPwd)">Sign Up</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
